<html>

	<head>
	<style>
	#B{
		 margin: auto;
		width: 60%;
	}
	
	.Button{
		background-color: #e7e7e7;
		border-radius:20px;
		color: blue;
		padding: 15px 25px;
		text-align: center;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
	}
	
	select{
		 background-color: #e7e7e7;
		border-radius: 20px;
		color: blue;
		padding: 15px 32px;
		text-align: center
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
	}
	</style>
	</head>
	<body>
	
	<div id="container">
	
	</div>
	
	
	<div id="B">
	
	<button id=startB class="Button">Start</button>
	<button id=prevB class="Button">Previous</button>
	<button id=nextB class="Button">Next</button>
	<button id=resetB class="Button">Reset</button>
	
	<select id="delay" >
		<option selected="" value="100">Delay</option>
		<option value="100">100ms</option>
		<option value="200">200ms</option>
		<option value="500">500ms</option>
		<option value="1000">1000ms</option>
	</select>
	
	<select id="dim" >
		<option selected="">Grid Size</option>
		<option value="20">20*20</option>
		<option value="50">50*50</option>
		<option value="100">100*100</option>
	</select>
	
	</div>
	
		<script src="jquery-3.1.1.js"></script>
		<script src="project.js"></script>
		
		
	</body>
</html>
